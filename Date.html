<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Date et heure</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%;margin:0;background:transparent;}
    body{display:flex;align-items:center;justify-content:center;font-family:system-ui;font-size:1.4rem;color:#111;}
    #wrap{padding:10px;border-radius:8px;text-align:center;}
    #time{font-weight:600;font-size:1.2rem;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="date"></div>
    <div id="time" aria-live="polite"></div>
  </div>
  <script>
    function maj(){
      const d = new Date();
      const dateOpts = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
      document.getElementById('date').textContent = d.toLocaleDateString('fr-FR', dateOpts);
      const h = d.toLocaleTimeString('fr-FR', { hour:'2-digit', minute:'2-digit', second:'2-digit' });
      document.getElementById('time').textContent = h;
    }
    maj();
    setInterval(maj, 1000);
  </script>
</body>
</html>
